<ion-view title="Signup">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <form   >
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
        </label>
        <div>
          <button class="button button-block button-dark" ng-click="signup(name, email, password)" type="submit">Create account</button>
        </div>
        <div style="text-align: center">
          <ion-list>
          Or <ion-item ng-href="/#/app/login">Already have an account?</ion-item>
        </ion-list>
        </div>
          <div>
          <button class="button button-block button-positive" ng-click="signupWithFacebook()" type="submit">Login with Facebook</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
