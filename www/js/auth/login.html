<ion-view title="Login" hide-back-button="true">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <form >
      <div class="list">
        
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
        </label>
        <div>
          <button class="button button-block button-dark" ng-click="loginWithPassword()" type="submit">Login</button>
        </div>
        <div style="text-align: center">
          Or <a href="/#/signup">Create an account</a>
        </div>
        <div>
          <button class="button button-block button-positive" ng-click="loginWithFacebook()" type="submit">Login with Facebook</button>
        </div>
        </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
