<ion-view title="Edit Hand">
  <ion-content padding="true">
    <form name="addHandForm">    
      <label>Board:</label><label>Pot Size: {{pot}} SumCol {{calcColSum}}</label> <table class="board"><tr><td ng-repeat="cell in board.board" ng-click="openBoardModal($index)" ng-class="{highlightedCell:idBoardCol === $index}">{{cell.value}}</td></tr></table> 
      <table class="table table-bordered">
        <tbody class="input-cell">
          <tr>
            <td ng-click="openPositionModal($index)" ng-repeat="cell in table.posVal" ng-class="{highlightedCell:idPositionCol === $index}">{{cell}}</td>
          </tr> 
          <tr>
            <td ng-repeat="cell in table.hand" ng-click="openDeckModal($index)" ng-class="{highlightedCell:idDeckCol === $index}">
              {{cell.card1}} {{cell.card2}}</td>
          </tr>
          <tr>
            <td ng-repeat="cell in table.stack" ng-click="openStackModal($index)"  ng-class="{highlightedCell:idStackCol === $index}">{{cell.value}}</td>
          </tr>   
          <tr ng-repeat="row in table.action" ng-class="{preflop: preflopClass === preflop}">
            <td ng-repeat="cell in row" ng-click="openActionModal($parent.$index, $index);" ng-class="{highlightedCell: idActionRow === $parent.$index && idActionCol === $index}" >{{cell.value}}</td>  
          </tr>
        </tbody>
      </table>
      <label>Comments:</label><textarea rows="6" cols="40" name="comment" type="text" ng-model="comment.value" ></textarea> 
      <button ng-click="saveHands()">Save Hand</button> 
      <button ng-click="clearHand()">Clear Hand</button> 
      <button ng-click="table.addRow()">Add row</button>

    </form>  
  </ion-content>
</ion-view>
