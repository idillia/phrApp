<ion-view title="View Hand">
  <ion-content padding="true" ng-init="restoreHand()">
    <div ng-repeat="hand in handRecords">
        <div ng-repeat="(boardId, board) in hand">
        Created on: Today
        <label>Board:</label><label>Pot Size: {{pot}}</label> <table class="board"><tr><td ng-repeat="cell in board.board">{{cell.value || '&nbsp;'}}</td></tr></table> 
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td ng-repeat="cell in table.hand">
                    {{cell.value || '&nbsp;'}}
                </td>
            </tr>
            <tr>
                <td ng-repeat="cell in table.stack">
                   {{cell.value || '&nbsp;'}}
                </td>
            </tr>
            <tr>
                <td>SB</td>
                <td>BB</td>
                <td>UG</td>
                <td>UG1</td>
                <td>M1</td>
                <td>M2</td>
                <td>M3</td>
                <td>CO</td>
                <td>B</td>
            </tr>
            <tr ng-repeat="row in table.action">
                <td ng-repeat="cell in row">{{cell.value || '&nbsp;'}}</td>
            </tr>
            </tbody>
        </table>
        <label>Comments:</label><textarea rows="6" cols="40" name="comment" type="text">{{comment.value}}</textarea> 
        </div>
    </div>
  <ion-content>  
</ion-view>
