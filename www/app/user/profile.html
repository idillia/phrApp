<ion-view title="Profile" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content ng-model="authData">
    <div class="list card" >
      <div class="item">
        <h2>{{authData.facebook.displayName}}</h2>
      </div>
      <div class="item item-image">
        <img style="width:100px; height:130px" ng-src="{{photo}}"/>
      </div>
    </div>
  </ion-content>
</ion-view>
