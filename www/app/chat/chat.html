<ion-view title="Chat">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content id="user-room">
    <div ng-repeat="message in messages track by $index" class="group__chat--message">
      <img class="group__chat--pic" ng-src="{{message.photo}}"/>
      <h3 class="group__chat--name">{{message.name}}</h3>
      <p class="group__chat--time">{{message.date | date: 'MMM d h:mm a'}}</p>
      <p class="group__chat--text">{{message.text}}</p>
    </div>
  </ion-content>
  
  <div id="footer">
    <div class="item item-input" id="footer__bar">
     <form ng-submit="addMessage(newMessageText)" id="footer__form"> 
      <label class="item-input-wrapper" id="chat__input">
        <input type="text" name="search_input" ng-model="newMessageText"  id="user-message">
        <button class="button button--input button-royal" >
          <p class="button--input--text">Send</p>
        </button>
      </label>
    </form>
   </div>
  </div>
</ion-view>
