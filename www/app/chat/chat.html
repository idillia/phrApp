<ion-view title="Chat">
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-content padding="true">
   <div>
    <ion-list>
    <ion-item class="item-avatar" ng-repeat="message in messages">
                <!-- We output the messages -->
        <img style="width:40px; height:45px" ng-src="{{authData.facebook.profileImageURL}}"/>
        <h2>{{authData.facebook.displayName}}</h2>
        <p>{{message.text}}</p>
            </ion-item>
         </ion-list>
         </div>

        <form name="myform" ng-submit="addMessage(message.theMessage)">
            <label class="item item-input message-input">
                <!-- the input text field is bound to message.theMessage -->
                <input type="text" ng-model="newmessage.text" placeholder="Type your message..."
                />
            </label>
            <button class="button button-block button-dark" ng-click="inserisci(newmessage)">
                Send
            </button>
        </form>

</ion-content>
</ion-view>
