<ion-view title="Login" hide-back-button="true">
  <ion-content has-header="true"  class="login-background">
    <form >
      <div class="list relative">
        
        <label class="loginItem item item-input">
          <input class="loginInput" type="text" placeholder="Email" ng-model="email">
        </label>
        <label class="loginItem item item-input">
          <input class="loginInput" type="password" placeholder="Password" ng-model="password">
        </label>
        <div>
          <button class="button button-block button-dark" ng-click="loginWithPassword(email, password)" type="submit">Login</button>
        </div>
        <div style="text-align: center">
          
          Or <a ui-sref="signup">Create an account</a>
        
        </div>
        <div class="absolute">
          <button class="button button-block button-positive" ng-click="loginWithFacebook()" type="submit">Login with Facebook</button>
        </div>
        </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
